<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
}

div:hover {
  background-color: blue;
}

p {
  display: none;
  background-color: yellow;
  color : black;
  padding: 20px;
}

div:hover p {
  display: block;
}
</style>
</head>

<div>Mouse Over Me
<p>Hay!</p></div>


</body>
</html>
