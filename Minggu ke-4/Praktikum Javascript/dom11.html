<!DOCTYPE html>
<html>
<head>
	<title>dom11</title>
</head>
<body>
	<h2>Javascript HTML DOM</h2>
	<p>Hello World</p>
	<p>Hello Norway</p>
	<p>Click the button to change the color of all p element</p>
	<button onclick="myFunction()">pencet aku</button>
	<script>
		function myFunction(){
			var myCollection = document.getElementsByTagName("p");
			var i;
			for(i = 0; i < myCollection.length; i++){
				myCollection[i].style.color = "red";
			}
		}
	</script>
</body>
</html>
