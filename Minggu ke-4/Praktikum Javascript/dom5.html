<!DOCTYPE html>
<html>
<head>
	<title>dom5</title>
	<style>
		#container{
			width: 400px;
			height: 400px;
			position: relative;
			background: blue;
		}
		#gerak{
			width: 50px;
			height: 50px;
			position: absolute;
			background: aqua;
		}
	</style>
</head>
<body>
	<p>
		<button onclick="myMove()">Click Me</button>
	</p>
	<div id="container">
		<div id ="gerak"></div>
	</div>
	<script>
		function myMove(){
			var elem = document.getElementById('gerak');
			var pos = 0;
			var id = setInterval(frame, 5);
			function frame(){
				if (pos == 350){
					clearInterval(id);
				}else{
					pos++
					elem.style.top = pos + 'px';
					elem.style.right = pos - 'px';
				}
			}
		}
	</script>
</body>
</html>
