<!DOCTYPE html>
<html>
<head>
	<title>obj1</title>
</head>
<body>
	<p id="demo">John is 45 years old</p>
	<script>
		var person = new Object();
		person.firstName = "John";
		person.lastName = "Doe";
		person.age = 45;
		person.eyeColor "blue";

		document.getElementById("demo").innerHTML = 
		person.firstName + "is" + person.age + "years old"

	</script>
</body>
</html>
